name: Build Windows (MSBuild)

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSVC environment
        uses: ilammy/msvc-dev-cmd@v1

      - name: Bootstrap vcpkg
        shell: pwsh
        run: |
          git clone https://github.com/microsoft/vcpkg "$env:RUNNER_TEMP/vcpkg"
          & "$env:RUNNER_TEMP/vcpkg/bootstrap-vcpkg.bat"

      - name: Install native dependencies via vcpkg
        shell: pwsh
        run: |
          & "$env:RUNNER_TEMP/vcpkg/vcpkg.exe" install cpprestsdk:x64-windows sqlite3:x64-windows

      - name: Build solution
        shell: pwsh
        run: |
          $solution = "cleanai/CleanAI.sln"
          if (-not (Test-Path $solution)) {
            throw "Solution file '$solution' was not found in repository. Commit a static Visual Studio solution/project to use pure MSBuild pipeline (no CMake)."
          }

          msbuild $solution /p:Configuration=Release /p:Platform=x64 /m

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: CleanAI-Release
          path: |
            cleanai/x64/Release/**
            cleanai/Release/**
