name: Build and release EXE

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSVC developer command prompt
        uses: ilammy/msvc-dev-cmd@v1

      - name: Bootstrap vcpkg
        shell: pwsh
        run: |
          git clone https://github.com/microsoft/vcpkg "$env:RUNNER_TEMP/vcpkg"
          & "$env:RUNNER_TEMP/vcpkg/bootstrap-vcpkg.bat"
          "VCPKG_ROOT=$env:RUNNER_TEMP/vcpkg" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Install C++ dependencies
        shell: pwsh
        run: |
          & "$env:VCPKG_ROOT/vcpkg.exe" install cpprestsdk:x64-windows sqlite3:x64-windows microsoft-windowsappsdk:x64-windows

      - name: Configure CMake (Release)
        shell: pwsh
        run: |
          cmake -S cleanai -B build -G "Visual Studio 17 2022" -A x64 `
            -DCMAKE_BUILD_TYPE=Release `
            -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake"

      - name: Build CleanAI
        shell: pwsh
        run: |
          cmake --build build --config Release --target CleanAI

      - name: Prepare single EXE artifact
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path release -Force | Out-Null
          Copy-Item "build/Release/CleanAI.exe" "release/CleanAI.exe" -Force

      - name: Upload workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: CleanAI-exe
          path: release/CleanAI.exe

      - name: Publish/Update latest GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: latest
          name: CleanAI Latest Build
          body: |
            Автоматически собранная последняя версия CleanAI.

            Commit: ${{ github.sha }}
          artifacts: release/CleanAI.exe
          allowUpdates: true
          removeArtifacts: true
          replacesArtifacts: true
          makeLatest: true
