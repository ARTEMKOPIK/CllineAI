name: Build and release EXE

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

concurrency:
  group: release-latest-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSVC developer command prompt
        uses: ilammy/msvc-dev-cmd@v1

      - name: Bootstrap vcpkg
        shell: pwsh
        run: |
          git clone https://github.com/microsoft/vcpkg "$env:RUNNER_TEMP/vcpkg"
          & "$env:RUNNER_TEMP/vcpkg/bootstrap-vcpkg.bat"
          "VCPKG_ROOT=$env:RUNNER_TEMP/vcpkg" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Install C++ dependencies
        shell: pwsh
        run: |
          # Microsoft.WindowsAppSDK is provided by the Visual Studio toolchain on GitHub-hosted
          # windows-latest runners and is consumed by CMake via find_package().
          # It is not a vcpkg port, so only install the packages that vcpkg actually provides.
          & "$env:VCPKG_ROOT/vcpkg.exe" install cpprestsdk:x64-windows sqlite3:x64-windows

      - name: Configure CMake (Release)
        shell: pwsh
        run: |
          function Invoke-CmakeConfigure([string[]]$extraArgs) {
            & cmake -S cleanai -B build -G "Visual Studio 17 2022" -A x64 `
              -DCMAKE_BUILD_TYPE=Release `
              -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake" `
              @extraArgs

            return ($LASTEXITCODE -eq 0)
          }

          # First try: use Windows App SDK from preinstalled Visual Studio components.
          if (Invoke-CmakeConfigure @()) {
            Write-Host "CMake configure succeeded with preinstalled Microsoft.WindowsAppSDK."
            exit 0
          }

          Write-Warning "CMake configure failed with preinstalled SDK. Trying NuGet fallback..."

          Remove-Item -Path build -Recurse -Force -ErrorAction SilentlyContinue

          if (Get-Command nuget -ErrorAction SilentlyContinue) {
            $nuget = "nuget"
          }
          else {
            $nuget = Join-Path $env:RUNNER_TEMP "nuget.exe"
            Invoke-WebRequest -Uri "https://dist.nuget.org/win-x86-commandline/latest/nuget.exe" -OutFile $nuget
          }

          $windowsAppSdkPackagesDir = Join-Path $env:RUNNER_TEMP "nuget-packages"
          $candidateVersions = @(
            "1.7.250401001",
            "1.6.240923002",
            "1.5.240607001"
          )

          $resolvedWindowsAppSdkCmakeDir = $null

          foreach ($version in $candidateVersions) {
            Write-Host "Trying Microsoft.WindowsAppSDK $version from NuGet..."

            & $nuget install Microsoft.WindowsAppSDK `
              -Version $version `
              -OutputDirectory $windowsAppSdkPackagesDir `
              -Source "https://api.nuget.org/v3/index.json" `
              -NonInteractive

            if ($LASTEXITCODE -ne 0) {
              Write-Warning "NuGet install failed for Microsoft.WindowsAppSDK $version"
              continue
            }

            $candidateDir = Join-Path $windowsAppSdkPackagesDir "Microsoft.WindowsAppSDK.$version/build/native"
            $candidateConfig = Join-Path $candidateDir "Microsoft.WindowsAppSDKConfig.cmake"
            if (Test-Path $candidateConfig) {
              $resolvedWindowsAppSdkCmakeDir = $candidateDir
              break
            }

            Write-Warning "Microsoft.WindowsAppSDKConfig.cmake not found for version $version"
          }

          if (-not $resolvedWindowsAppSdkCmakeDir) {
            throw "Failed to resolve Microsoft.WindowsAppSDKConfig.cmake from preinstalled tooling and NuGet fallback."
          }

          Write-Host "Resolved Microsoft.WindowsAppSDK_DIR=$resolvedWindowsAppSdkCmakeDir"

          if (-not (Invoke-CmakeConfigure @("-DMicrosoft.WindowsAppSDK_DIR=$resolvedWindowsAppSdkCmakeDir"))) {
            throw "CMake configure failed even after resolving Microsoft.WindowsAppSDK_DIR=$resolvedWindowsAppSdkCmakeDir"
          }

      - name: Build CleanAI
        shell: pwsh
        run: |
          function Normalize-NonEmptyString([object]$value) {
            if ($null -eq $value) {
              return $null
            }

            $text = [string]$value
            if ([string]::IsNullOrWhiteSpace($text)) {
              return $null
            }

            return $text.Trim()
          }

          function Get-CmakeCacheValue([string]$cachePath, [string]$key) {
            if (-not (Test-Path $cachePath)) {
              return $null
            }

            $entry = Get-Content $cachePath |
              Where-Object { $_ -match "^$([regex]::Escape($key))(:[^=]*)?=" } |
              Select-Object -First 1

            if (-not $entry) {
              return $null
            }

            $parts = $entry -split '=', 2
            if ($parts.Length -lt 2) {
              return $null
            }

            return Normalize-NonEmptyString $parts[1]
          }

          function Find-BuildDirectory([string]$preferredDir) {
            $candidates = [System.Collections.Generic.List[string]]::new()
            if ($preferredDir -and (Test-Path $preferredDir)) {
              $candidates.Add($preferredDir)
            }

            $detectedCaches = @(Get-ChildItem -Path . -Filter CMakeCache.txt -File -Recurse -ErrorAction SilentlyContinue)
            foreach ($cache in $detectedCaches) {
              $candidates.Add((Split-Path -Path $cache.FullName -Parent))
            }

            $uniqueCandidates = $candidates | Where-Object { $_ -and (Test-Path $_) } | Select-Object -Unique

            foreach ($dir in $uniqueCandidates) {
              if (Test-Path (Join-Path $dir "build.ninja")) {
                return $dir
              }

              $hasSln = @(Get-ChildItem -Path $dir -Filter *.sln -File -ErrorAction SilentlyContinue).Count -gt 0
              $hasVcxproj = @(Get-ChildItem -Path $dir -Filter *.vcxproj -File -ErrorAction SilentlyContinue).Count -gt 0
              if ($hasSln -or $hasVcxproj) {
                return $dir
              }
            }

            if ($detectedCaches.Count -eq 1) {
              return (Split-Path -Path $detectedCaches[0].FullName -Parent)
            }

            return $null
          }

          function Resolve-WindowsAppSdkDir([string]$cachePath) {
            $cacheValue = Get-CmakeCacheValue -cachePath $cachePath -key "Microsoft.WindowsAppSDK_DIR"
            if ($cacheValue -and $cacheValue -notmatch '(-NOTFOUND)$') {
              $cacheConfig = Join-Path $cacheValue "Microsoft.WindowsAppSDKConfig.cmake"
              if (Test-Path $cacheConfig) {
                return $cacheValue
              }
            }

            $fallbackRoots = @(
              (Join-Path $env:RUNNER_TEMP "nuget-packages"),
              (Join-Path $env:USERPROFILE ".nuget/packages"),
              "C:/Program Files (x86)/Microsoft SDKs/Windows App SDK"
            )

            foreach ($root in $fallbackRoots) {
              if (-not $root -or -not (Test-Path $root)) {
                continue
              }

              $candidateConfig = @(Get-ChildItem -Path $root -Filter Microsoft.WindowsAppSDKConfig.cmake -File -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1)
              if ($candidateConfig.Count -ge 1) {
                return Normalize-NonEmptyString (Split-Path -Path $candidateConfig[0].FullName -Parent)
              }
            }

            if (Get-Command nuget -ErrorAction SilentlyContinue) {
              $nuget = "nuget"
            }
            else {
              $nuget = Join-Path $env:RUNNER_TEMP "nuget.exe"
              Invoke-WebRequest -Uri "https://dist.nuget.org/win-x86-commandline/latest/nuget.exe" -OutFile $nuget
            }

            $packagesDir = Join-Path $env:RUNNER_TEMP "nuget-packages"
            $versions = @("1.7.250401001", "1.6.240923002", "1.5.240607001")

            foreach ($version in $versions) {
              Write-Warning "Trying NuGet recovery for Microsoft.WindowsAppSDK $version..."
              & $nuget install Microsoft.WindowsAppSDK `
                -Version $version `
                -OutputDirectory $packagesDir `
                -Source "https://api.nuget.org/v3/index.json" `
                -NonInteractive

              if ($LASTEXITCODE -ne 0) {
                Write-Warning "NuGet install failed for Microsoft.WindowsAppSDK $version"
                continue
              }

              $packageRoots = @(
                (Join-Path $packagesDir "Microsoft.WindowsAppSDK.$version"),
                (Join-Path $packagesDir "microsoft.windowsappsdk.$version")
              )

              foreach ($packageRoot in $packageRoots) {
                if (-not (Test-Path $packageRoot)) {
                  continue
                }

                $candidateConfig = @(Get-ChildItem -Path $packageRoot -Filter Microsoft.WindowsAppSDKConfig.cmake -File -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1)
                if ($candidateConfig.Count -ge 1) {
                  return Normalize-NonEmptyString (Split-Path -Path $candidateConfig[0].FullName -Parent)
                }
              }
            }

            return $null
          }

          $buildDir = Find-BuildDirectory -preferredDir "build"
          if (-not $buildDir) {
            throw "Unable to determine CMake build directory. Configure step may have failed."
          }

          $cachePath = Join-Path $buildDir "CMakeCache.txt"
          if (-not (Test-Path $cachePath)) {
            throw "CMake cache not found at '$cachePath'. Configure step likely failed."
          }

          $generator = Get-CmakeCacheValue -cachePath $cachePath -key "CMAKE_GENERATOR"
          $isVisualStudioGenerator = $generator -and $generator -match 'Visual Studio'
          $resolvedWindowsAppSdkDir = Resolve-WindowsAppSdkDir -cachePath $cachePath

          Write-Host "Using build directory: $buildDir"
          Write-Host "Detected CMake generator: $generator"
          if ($resolvedWindowsAppSdkDir) {
            Write-Host "Resolved Microsoft.WindowsAppSDK_DIR: $resolvedWindowsAppSdkDir"
          }
          else {
            Write-Warning "Microsoft.WindowsAppSDK_DIR could not be resolved from cache/fallback/NuGet."
          }

          if ($isVisualStudioGenerator) {
            $rootSolutions = @(Get-ChildItem -Path $buildDir -Filter *.sln -File -ErrorAction SilentlyContinue)
            $rootProjects = @(Get-ChildItem -Path $buildDir -Filter *.vcxproj -File -ErrorAction SilentlyContinue)

            if (($rootSolutions.Count -eq 0 -or $rootProjects.Count -eq 0) -and (Test-Path (Join-Path $buildDir "build.ninja"))) {
              Write-Warning "Visual Studio generator in cache, but Ninja build tree detected. Switching to non-Visual-Studio mode."
              $isVisualStudioGenerator = $false
            }
          }

          if ($isVisualStudioGenerator) {
            $rootSolutions = @(Get-ChildItem -Path $buildDir -Filter *.sln -File -ErrorAction SilentlyContinue)
            $rootProjects = @(Get-ChildItem -Path $buildDir -Filter *.vcxproj -File -ErrorAction SilentlyContinue)

            if ($rootSolutions.Count -eq 0 -or $rootProjects.Count -eq 0) {
              if ($resolvedWindowsAppSdkDir) {
                Write-Warning "Missing top-level VS files. Reconfiguring build tree from scratch..."

                Remove-Item -Path $buildDir -Recurse -Force -ErrorAction SilentlyContinue
                & cmake -S cleanai -B $buildDir -G "Visual Studio 17 2022" -A x64 `
                  -DCMAKE_BUILD_TYPE=Release `
                  -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake" `
                  -DMicrosoft.WindowsAppSDK_DIR=$resolvedWindowsAppSdkDir

                if ($LASTEXITCODE -ne 0) {
                  throw "CMake reconfigure failed while recovering Visual Studio project files in '$buildDir'."
                }

                $rootSolutions = @(Get-ChildItem -Path $buildDir -Filter *.sln -File -ErrorAction SilentlyContinue)
                $rootProjects = @(Get-ChildItem -Path $buildDir -Filter *.vcxproj -File -ErrorAction SilentlyContinue)
              }

              if ($rootSolutions.Count -eq 0 -or $rootProjects.Count -eq 0) {
                throw "Visual Studio generator is selected, but top-level .sln/.vcxproj are missing in '$buildDir'."
              }
            }

            $msbuild = Get-Command msbuild -ErrorAction SilentlyContinue
            if ($msbuild -and $rootSolutions.Count -ge 1) {
              & $msbuild.Source $rootSolutions[0].FullName /t:Restore /p:Configuration=Release /p:Platform=x64 /m
              if ($LASTEXITCODE -ne 0) {
                Write-Warning "MSBuild restore failed with code $LASTEXITCODE. Continuing with CMake build."
              }
            }
          }

          cmake --build $buildDir --config Release --parallel
          if ($LASTEXITCODE -ne 0 -and $isVisualStudioGenerator) {
            Write-Warning "Default build failed with code $LASTEXITCODE. Retrying target 'CleanAI'..."
            cmake --build $buildDir --config Release --target CleanAI --parallel
            if ($LASTEXITCODE -ne 0) {
              throw "CMake build failed for both default targets and explicit target 'CleanAI'."
            }
          }
          elseif ($LASTEXITCODE -ne 0) {
            throw "CMake build failed for generator '$generator'."
          }

      - name: Prepare distributable bundle (EXE + runtime dependencies)
        shell: pwsh
        run: |
          $bundleDir = "release/CleanAI"
          New-Item -ItemType Directory -Path $bundleDir -Force | Out-Null

          $releaseOutputDir = "build/Release"
          if (-not (Test-Path "$releaseOutputDir/CleanAI.exe")) {
            throw "Build output not found: $releaseOutputDir/CleanAI.exe"
          }

          # Copy the full Release output first because WinUI/Windows App SDK apps
          # require runtime assets (e.g. .pri resources) that are not PE DLL dependencies.
          Copy-Item "$releaseOutputDir/*" $bundleDir -Recurse -Force

          $searchDirs = @(
            $releaseOutputDir,
            "$env:VCPKG_ROOT/installed/x64-windows/bin"
          )

          if ($env:VCToolsRedistDir) {
            $vcRedistDirs = Get-ChildItem -Path $env:VCToolsRedistDir -Directory -Recurse -ErrorAction SilentlyContinue |
              Where-Object {
                $_.Name -ieq 'Microsoft.VC143.CRT' -and
                $_.FullName -imatch '[\\/]x64[\\/]'
              } |
              ForEach-Object { $_.FullName }

            foreach ($dir in $vcRedistDirs) {
              $searchDirs += $dir
            }
          }

          $copiedDlls = @{}
          $missingRequiredDeps = [System.Collections.Generic.List[string]]::new()
          $allowedMissingPatterns = @(
            '^api-ms-win-.*\.dll$',
            '^ext-ms-win-.*\.dll$',
            '^kernel32\.dll$',
            '^kernelbase\.dll$',
            '^user32\.dll$',
            '^gdi32\.dll$',
            '^advapi32\.dll$',
            '^ws2_32\.dll$',
            '^secur32\.dll$',
            '^ole32\.dll$',
            '^oleaut32\.dll$',
            '^shell32\.dll$',
            '^combase\.dll$',
            '^comdlg32\.dll$',
            '^shlwapi\.dll$',
            '^crypt32\.dll$',
            '^bcrypt\.dll$',
            '^rpcrt4\.dll$',
            '^ntdll\.dll$',
            '^msvcp_win\.dll$',
            '^ucrtbase\.dll$'
          )

          $queue = [System.Collections.Generic.Queue[string]]::new()
          $queue.Enqueue("$bundleDir/CleanAI.exe")

          while ($queue.Count -gt 0) {
            $currentBinary = $queue.Dequeue()
            $deps = & dumpbin /DEPENDENTS $currentBinary 2>$null |
              ForEach-Object {
                if ($_ -match '^\s+([A-Za-z0-9._-]+\.dll)$') {
                  $matches[1].ToLowerInvariant()
                }
              } |
              Sort-Object -Unique

            foreach ($dep in $deps) {
              if ($copiedDlls.ContainsKey($dep)) {
                continue
              }

              $sourcePath = $null
              foreach ($dir in $searchDirs) {
                $candidate = Join-Path $dir $dep
                if (Test-Path $candidate) {
                  $sourcePath = $candidate
                  break
                }
              }

              if ($null -eq $sourcePath) {
                $isAllowedMissing = $false
                foreach ($pattern in $allowedMissingPatterns) {
                  if ($dep -match $pattern) {
                    $isAllowedMissing = $true
                    break
                  }
                }

                if ($isAllowedMissing) {
                  Write-Host "Allowed system dependency not bundled: $dep"
                  continue
                }

                $missingRequiredDeps.Add($dep)
                Write-Error "Required dependency could not be resolved for bundling: $dep"
                continue
              }

              $targetPath = Join-Path $bundleDir $dep
              Copy-Item $sourcePath $targetPath -Force
              $copiedDlls[$dep] = $true
              $queue.Enqueue($targetPath)
            }
          }

          if ($missingRequiredDeps.Count -gt 0) {
            $distinctMissing = $missingRequiredDeps | Sort-Object -Unique
            throw "Bundling failed. Missing required runtime dependencies: $($distinctMissing -join ', ')"
          }

          Compress-Archive -Path "$bundleDir/*" -DestinationPath "release/CleanAI-windows-x64.zip" -Force

      - name: Upload workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: CleanAI-windows-x64
          path: release/CleanAI-windows-x64.zip

      - name: Publish/Update latest GitHub Release
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: ncipollo/release-action@v1
        with:
          tag: latest
          name: CleanAI Latest Build
          body: |
            Автоматически собранная последняя версия CleanAI.

            Commit: ${{ github.sha }}
          artifacts: release/CleanAI-windows-x64.zip
          artifactErrorsFailBuild: true
          allowUpdates: true
          removeArtifacts: true
          replacesArtifacts: true
          makeLatest: true
