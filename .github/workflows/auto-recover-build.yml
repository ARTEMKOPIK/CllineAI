name: Auto-recover failed build

on:
  workflow_run:
    workflows:
      - Build and release EXE
    types:
      - completed

permissions:
  actions: write
  contents: read
  issues: write

concurrency:
  group: auto-recover-${{ github.event.workflow_run.id }}
  cancel-in-progress: false

jobs:
  retry-failed-jobs:
    if: >-
      github.event.workflow_run.conclusion == 'failure' &&
      github.event.workflow_run.run_attempt == 1
    runs-on: ubuntu-latest
    steps:
      - name: Retry only failed jobs once
        uses: actions/github-script@v7
        with:
          script: |
            const runId = context.payload.workflow_run.id;
            core.info(`Run ${runId} failed on attempt #1. Retrying failed jobs.`);
            await github.rest.actions.reRunWorkflowFailedJobs({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: runId,
            });

  retry-workflow:
    if: >-
      github.event.workflow_run.conclusion == 'failure' &&
      github.event.workflow_run.run_attempt == 2
    runs-on: ubuntu-latest
    steps:
      - name: Retry entire workflow once
        uses: actions/github-script@v7
        with:
          script: |
            const runId = context.payload.workflow_run.id;
            core.info(`Run ${runId} failed on attempt #2. Retrying the whole workflow.`);
            await github.rest.actions.reRunWorkflow({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: runId,
            });

  create-incident-issue:
    if: >-
      github.event.workflow_run.conclusion == 'failure' &&
      github.event.workflow_run.run_attempt >= 3
    runs-on: ubuntu-latest
    steps:
      - name: Create issue with failing run details
        uses: actions/github-script@v7
        with:
          script: |
            const run = context.payload.workflow_run;
            const shaShort = run.head_sha.substring(0, 7);
            const title = `[CI Autofix] Build failed on ${run.head_branch} @ ${shaShort}`;

            const existing = await github.rest.search.issuesAndPullRequests({
              q: `repo:${context.repo.owner}/${context.repo.repo} is:issue is:open in:title "${title}"`
            });

            if (existing.data.total_count > 0) {
              core.info('Issue already exists, skipping creation.');
              return;
            }

            const body = [
              'Автоматическое восстановление не помогло: сборка всё ещё падает после 3 попыток.',
              '',
              `- Workflow: **${run.name}**`,
              `- Branch: **${run.head_branch}**`,
              `- Commit: ${run.head_sha}`,
              `- Run: ${run.html_url}`,
              `- Attempts: **${run.run_attempt}**`,
              '',
              '### Что уже сделал авто-ремонт',
              '- [x] Перезапустил только упавшие job\'ы (attempt #1 → #2)',
              '- [x] Перезапустил весь workflow (attempt #2 → #3)',
              '',
              '### Что сделать дальше вручную',
              '- [ ] Воспроизвести ошибку локально',
              '- [ ] Исправить причину падения',
              '- [ ] Убедиться, что GitHub Actions снова зелёный',
            ].join('\n');

            try {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title,
                body,
                labels: ['ci', 'autofix-needed']
              });
            } catch (error) {
              core.warning(`Issue labels are missing, creating issue without labels: ${error.message}`);
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title,
                body,
              });
            }

  close-incident-on-success:
    if: >-
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.run_attempt > 1
    runs-on: ubuntu-latest
    steps:
      - name: Close previous incident issue for this commit
        uses: actions/github-script@v7
        with:
          script: |
            const run = context.payload.workflow_run;
            const shaShort = run.head_sha.substring(0, 7);
            const title = `[CI Autofix] Build failed on ${run.head_branch} @ ${shaShort}`;

            const existing = await github.rest.search.issuesAndPullRequests({
              q: `repo:${context.repo.owner}/${context.repo.repo} is:issue is:open in:title "${title}"`
            });

            if (existing.data.total_count === 0) {
              core.info('No open incident issue found for this commit.');
              return;
            }

            for (const issue of existing.data.items) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                body: [
                  '✅ Автовосстановление успешно завершилось.',
                  '',
                  `- Успешный run: ${run.html_url}`,
                  `- Итоговый attempt: **${run.run_attempt}**`,
                ].join('\n')
              });

              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                state: 'closed'
              });
            }
