name: Build Windows Full App (WinUI only)

on:
  push:
    branches: [main, master]
    tags:
      - "v*"
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSVC environment
        uses: ilammy/msvc-dev-cmd@v1

      - name: Debug runner environment
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path build-logs -Force | Out-Null
          "=== Tool versions ===" | Tee-Object -FilePath build-logs/ci-debug.txt -Append
          (Get-Command cmake -ErrorAction SilentlyContinue | Format-List | Out-String) | Tee-Object -FilePath build-logs/ci-debug.txt -Append
          (Get-Command msbuild -ErrorAction SilentlyContinue | Format-List | Out-String) | Tee-Object -FilePath build-logs/ci-debug.txt -Append
          "=== Key env vars ===" | Tee-Object -FilePath build-logs/ci-debug.txt -Append
          "VCPKG_ROOT=$env:VCPKG_ROOT" | Tee-Object -FilePath build-logs/ci-debug.txt -Append
          "VSINSTALLDIR=$env:VSINSTALLDIR" | Tee-Object -FilePath build-logs/ci-debug.txt -Append
          "WindowsSdkDir=$env:WindowsSdkDir" | Tee-Object -FilePath build-logs/ci-debug.txt -Append

      - name: Bootstrap vcpkg
        shell: pwsh
        run: |
          git clone https://github.com/microsoft/vcpkg "$env:RUNNER_TEMP/vcpkg"
          & "$env:RUNNER_TEMP/vcpkg/bootstrap-vcpkg.bat"

      - name: Install native dependencies via vcpkg
        shell: pwsh
        run: |
          & "$env:RUNNER_TEMP/vcpkg/vcpkg.exe" install cpprestsdk:x64-windows sqlite3:x64-windows

      - name: Generate Visual Studio solution (WinUI only)
        shell: pwsh
        run: |
          cmake -S cleanai -B build -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE="$env:RUNNER_TEMP/vcpkg/scripts/buildsystems/vcpkg.cmake" -DCLEANAI_AUTO_FALLBACK_HEADLESS=OFF

      - name: Build solution
        shell: pwsh
        run: |
          msbuild build/CleanAI.sln /p:Configuration=Release /p:Platform=x64 /m

      - name: Run Core logic tests (ctest)
        shell: pwsh
        run: |
          ctest --test-dir build -C Release --output-on-failure

      - name: Collect full app bundle
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path "release/CleanAI-win64" -Force | Out-Null

          if (-not (Test-Path "build/Release/CleanAI.exe")) {
            throw "Полная WinUI-версия CleanAI.exe не найдена. Сборка остановлена."
          }

          Copy-Item "build/Release/*" "release/CleanAI-win64/" -Recurse -Force -Exclude "CleanAI.CoreLogicTests.exe", "CleanAI.CoreLogicTests.pdb"

          @"
          CleanAI for Windows x64

          1) Распакуйте архив полностью.
          2) Откройте папку CleanAI-win64.
          3) Запустите Start-CleanAI.bat (или CleanAI.exe).
          "@ | Set-Content -Path "release/CleanAI-win64/README.txt" -Encoding UTF8

          @"
          @echo off
          cd /d %~dp0
          if not exist "CleanAI.exe" (
            echo [ERROR] Файл CleanAI.exe не найден рядом с батником.
            echo Распакуйте архив полностью и запустите снова.
            pause
            exit /b 1
          )
          start "" "CleanAI.exe"
          "@ | Set-Content -Path "release/CleanAI-win64/Start-CleanAI.bat" -Encoding ASCII

          Compress-Archive -Path "release/CleanAI-win64/*" -DestinationPath "release/CleanAI-win64.zip" -Force

      - name: Upload full app bundle
        uses: actions/upload-artifact@v4
        with:
          name: CleanAI-win64-full-app
          path: |
            release/CleanAI-win64.zip

      - name: Publish GitHub release asset
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/CleanAI-win64.zip

      - name: Upload debug logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-debug-logs
          path: |
            build-logs/**
